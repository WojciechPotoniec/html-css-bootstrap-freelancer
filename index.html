<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Esperimenti</title>
</head>

<body>

    <!-- begin header -->
    <header class="bg-dark ">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container text-uppercase">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portfolio-nav"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="portfolio-nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- begin main -->
    <main>
        <section class="odd  text-uppercase" id="hero">
            <div class="container m-auto text-light text-uppercase">
                <div class="avatar-img mx-auto">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <h1 class="text-center">Start Bootstrap</h1>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="wp-border"></div>
                    <i class="fa-solid fa-star text-light ms-3 me-3"></i>
                    <div class="wp-border"></div>
                </div>
                <div class="d-flex justify-content-center">    
                    <span class="text-center fw-semibold mt-2 mb-5">Graphic artist - Web Designer - Illustrator</span>
                </div>
            </div>
        </section>
        <section class="" id="portfolio">
            <div class="container mt-5">
                <h2 class="text-uppercase text-center">Portfolio</h2>
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div class="wp-border-contrast"></div>
                    <i class="fa-solid fa-star ms-3 me-3"></i>
                    <div class="wp-border-contrast"></div>
                </div>
                <div class="row gy-3 mb-5">
                    <div class="col-12 col-md-6 col-xl-4">
                        <div class="card">
                            <img src="/img/cabin.png" class="img-fluid" alt="Cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img src="/img/cake.png" class="img-fluid" alt="Cake">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img src="/img/circus.png" class="img-fluid" alt="Circus">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img src="/img/game.png" class="img-fluid" alt="Game">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img src="/img/safe.png" class="img-fluid" alt="Safe">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img src="/img/submarine.png" class="img-fluid" alt="Submarine">
                    </div>
                </div>
            </div>
        </section>
        <section class="odd wp-debug" id="about">
            <div class="container">
                <h2>about</h2>
            </div>
        </section>
        <section class="wp-debug" id="contact">
            <div class="container">
                contact
            </div>
        </section>
    </main>

    <!-- begin footer -->
    <footer class="wp-debug">
        <div class="footer-top bg-secondary">
            <div class="container">
                footer top
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                footer bottom
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
